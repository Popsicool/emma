<h1>login page</h1>
{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}
<form action="{% url 'authz:login' %}" method="POST">
{% csrf_token %}
<label for="email">Email:</label> <br>
<input type="email" name="email"><br>
<label for="password">Password:</label><br>
<input type="password" name="password"><br>
<button type="submit">Log in</button><br>

<a href="{% url 'authz:password_reset'%}" class="forgot-passwor-link">Forgot Password?</a>

</form>

<p>Don't have an account yet? <a href="{% url 'authz:signup' %}">Sign up</a> here</p>
<p><a href="{% url 'transactions:index' %}">Home</a></p>
